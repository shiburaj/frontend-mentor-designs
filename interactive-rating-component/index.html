<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    [x-cloak] {
      display: none;
    }
  </style>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body x-data="{ vote: null, voted: false }" class="bg-zinc-900 text-white flex justify-center items-center h-screen">
  <div x-show="!voted" class="bg-blue-200/10 mx-4 p-5 rounded-xl shadow flex flex-col gap-2 max-w-sm">
    <img class="w-10 h-10 rounded-full bg-white/10 p-2" src="./images/icon-star.svg" alt="">
    
    <h1 class="text-xl font-bold">How did we do?</h1>
    <p class="text-sm text-gray-500">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="flex justify-between max-w-sm">
      <button x-on:click="vote=1" class="bg-white/10 text-gray-400 rounded-full w-10 h-10 flex justify-center items-center hover:bg-white/30 focus:bg-orange-500 focus:text-white focus:font-bold focus:ring-3 focus:outline transition-colors">1</button>
      <button x-on:click="vote=2" class="bg-white/10 text-gray-400 rounded-full w-10 h-10 flex justify-center items-center hover:bg-white/30 focus:bg-orange-500 focus:text-white focus:font-bold focus:ring-3 focus:outline transition-colors">2</button>
      <button x-on:click="vote=3" class="bg-white/10 text-gray-400 rounded-full w-10 h-10 flex justify-center items-center hover:bg-white/30 focus:bg-orange-500 focus:text-white focus:font-bold focus:ring-3 focus:outline transition-colors">3</button>
      <button x-on:click="vote=4" class="bg-white/10 text-gray-400 rounded-full w-10 h-10 flex justify-center items-center hover:bg-white/30 focus:bg-orange-500 focus:text-white focus:font-bold focus:ring-3 focus:outline transition-colors">4</button>
      <button x-on:click="vote=5" class="bg-white/10 text-gray-400 rounded-full w-10 h-10 flex justify-center items-center hover:bg-white/30 focus:bg-orange-500 focus:text-white focus:font-bold focus:ring-3 focus:outline transition-colors">5</button>
    </div>
    <a href="#" x-on:click="voted = (vote!=null)?true:false" class="bg-orange-500 text-white rounded-full text-xl font-bold py-1 mt-4 hover:bg-white hover:text-orange-500 transition-colors text-center">SUBMIT</a>
  </div>
  <div x-show="voted" x-cloak class="relative bg-blue-200/10 mx-4 p-5 rounded-xl shadow flex flex-col items-center gap-2 max-w-sm">
    <img class="max-w-sm px-10 py-3 mb-3" src="./images/illustration-thank-you.svg" alt="">
    <div class="bg-blue-200/10 rounded-full px-4 py-1 text-orange-500">You selected <span x-text="vote">4</span> out of 5</div>
    <h1 class="text-xl font-bold" >Thank you!</h1>
    <p class="text-sm text-gray-500">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
    </p>
    <button x-on:click="vote=null,voted=false" class="absolute top-0 right-0 p-3 text-gray-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>


</body>
</html>
