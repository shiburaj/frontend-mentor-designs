<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav-logo">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <nav class="main-nav">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
      </nav>
    </div>
    <nav class="sub-nav">
      <ul>
        <li><img src="./images/icon-cart.svg" alt=""></li>
        <li class="user-profile"><img src="./images/image-avatar.png" alt=""></li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    <div class="product-images">
      <div class="main-image">
        <img src="./images/image-product-1.jpg" alt="">
      </div>
      <div class="thumbnails">
        <ul>
          <li class="active"><img src="./images/image-product-1-thumbnail.jpg" alt=""></li>
          <li><img src="./images/image-product-2-thumbnail.jpg" alt=""></li>
          <li><img src="./images/image-product-3-thumbnail.jpg" alt=""></li>
          <li><img src="./images/image-product-4-thumbnail.jpg" alt=""></li>
        </ul>
      </div>
    </div>
    <div class="product-details">
      <h6 class="company">Sneaker Company</h6>
      <h1 class="product-name">Fall Limited Edition Sneakers</h1>
      <p class="product-details">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
      <div class="product-pricing">
        <div class="product-price-selling">$125.00</div>
        <div class="product-price-discount">50%</div>
      </div>
      <div class="product-price-actual">$250.00</div>
      <div class="product-actions">
        <div class="product-quantity">
          <div>-</div>
          <div>0</div>
          <div>+</div>
        </div>
        <button class="add-to-cart-btn">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to cart</span>
        </button>
      </div>
    </div>
  </main>
  
  


</body>
</html>
