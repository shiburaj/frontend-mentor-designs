<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body class="bg-blue-800/20 flex justify-center items-center min-h-screen">
  <div class="max-w-md mx-auto shadow-lg bg-white rounded-2xl ">
    <img class="rounded-t-2xl" src="./images/illustration-hero.svg" alt="">
    <div class="mt-7">
      <h1 class="text-center text-3xl font-bold text-gray-900">Order Summary</h1>
    </div>
    <p class="text-gray-500 text-center py-4 w-2/3 mx-auto">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
    </p>
    <div class="flex justify-between mx-8 bg-blue-100/30 p-5 rounded-lg border border-white hover:border-gray-200 hover:bg-blue-100/60 transition-all duration-500">
      <div class="flex gap-2">
        <img src="./images/icon-music.svg" alt="">
        <div>
          <h4 class="font-bold">Annual Plan</h4>
          <p class="text-gray-500">$59.99/year</p>
        </div>
      </div>
      
      <div>
        <a class="font-bold text-blue-800 underline" href="#">Change</a>
      </div>
    </div>
    <div class="flex flex-col my-4 mx-8 gap-2">
      <button class="bg-indigo-600 text-white p-3 rounded-lg shadow-xl shadow-indigo-600/30 hover:bg-indigo-700 hover:shadow-indigo-600/50 transition-all duration-500">Proceed to Payment</button>
      <button class="text-gray-400 font-bold p-3 rounded-lg hover:text-gray-800 transition-all duration-500">Cancel Order</button>
    </div>
  </div>
</body>
</html>
